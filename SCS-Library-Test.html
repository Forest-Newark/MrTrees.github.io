<!DOCTYPE html>
<html>
<title> SCS Library Sign In</title>
<body>
    <h1 align = center> SCS Library Sign In Page </h1>

<p>Select your name below</p>
<select onchange = "nameFunction(this.value)">
<option>Forest</option>
<option>Rick</option>
<option>Perry</option>
</select>

<script>
    function nameFunction(name) {
        var tableRef = document.getElementById(libraryTable);
        var newRow = tableRef.insertRow(0);
        var newCell = newRow.insertCell(0);
        var newText = document.createTextNode(name);
        newCell.appendChild(newText);
        addRow('libraryTable');
    }
</script>

<hr>
<table width = "100%" id = "libraryTable" border = "5" border-color = "black">
<tr>
<th>Date</th>
<th>Student Name</th>
</tr>
<tr><td>Cell 1</td><td>Cell 2</td></tr>
</table>
